name: Release

on:
  push:
    branches: [main]
    tags: ["v*.*.*"] # 更严格的标签匹配

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    # 新增权限配置
    permissions:
      contents: write # 必须授予写入权限
      packages: read
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取全部提交历史
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: |
          pnpm run build
          zip -r dist/build.zip dist/*
        env:
          NODE_ENV: production

      - name: Create Release and Upload Assets
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/build-*.zip
          draft: false
